<!DOCTYPE html>
<html>
<title>FullStory Fuel Calculator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="wbcalc.js"></script>
<script src="aircraft.js"></script>
<script src="fullstory.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>


<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>


<body class="w3-light-grey" onload="setup('index')">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">Fuel Calculator</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
  <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-bullseye fa-fw"></i>  Fuel Calculation</a>
    <a href="aircraft.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  Aircraft</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-diamond fa-fw"></i>  GitHub</a>
    <a href="about.html" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eye fa-fw"></i>  About</a>
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  
  <div class="w3-panel">
    <div class="w3-row-padding" style="margin:0 -16px">

      <div class="w3-third">
        <h5>Fleet</h5>
        <table class="w3-table-all w3-hoverable" id="aircraft">
          <tr>
           <th>Aircraft Ident</th>
           <th>Fuel Tank Size</th>
           <th>Max Takeoff Weight</th>
          </tr>
        </table>
      </div>

      <div class="w3-twothird">
        <h5 id="aircraftName">Weight Distribution</h5>
        <table class="w3-table w3-striped w3-white">
          <tr>
            <td>Pilot</td>
            <td><input id="pilotWeight" class="w3-input w3-border w3-round" type="text" value="0" onchange="calculateFuel()"></td>
            <td>Front Passenger</td>
            <td><input id="frontPassengerWeight" class="w3-input w3-border w3-round" type="text" value="0" onchange="calculateFuel()"></td>
          </tr>
          <tr>
            <td>Rear Passgenger 1</td>
            <td><input id="rearPassenger1Weight" class="w3-input w3-border w3-round" type="text" value="0" onchange="calculateFuel()"></td>
            <td>Rear Passenger 2</td>
            <td><input id="rearPassenger2Weight" class="w3-input w3-border w3-round" type="text" value="0" onchange="calculateFuel()"></td>
          </tr>
          <tr>
            <td>Baggage</td>
            <td><input id="baggageWeight" size=3 class="w3-input w3-border w3-round" type="text" value="0" onchange="calculateFuel()"></td>
            <td>Available Fuel</td>
            <td id="availableFuel">0 gallons</td>
          </tr>

        </table>
        <br />
      </div>
    </div>
  </div>

  <!-- End page content -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
